<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukupna statistika svih kvizova</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-quiz.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  />
</head>
<body>
{% include 'navbar.html' %}

<div class="container mt-4">
    <h4 class="mb-3">Ukupna statistika svih kvizova</h4>

    <p>Prosječan rezultat: {{ average_score|round(2) }}</p>
    <p>Najviši rezultat: {{ highest_score }}</p>

    {{ chart_html|safe }}

    <div class="mt-3">
        <div class="dropdown" style="display: inline-block;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="quizDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Odaberi kviz
            </button>
            <div class="dropdown-menu" aria-labelledby="quizDropdown">
                {% for quiz in quizzes %}
                    <a href="{{ url_for('admin.quiz_statistics', quiz_id=quiz.id) }}" class="dropdown-item">{{ quiz.quiz_name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>


</div>

{% include 'footer.html' %}

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
