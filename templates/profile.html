<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  />

</head>
<body class="bg-light">

{% include 'navbar.html' %}


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">{{ username }}</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Tvoji rezultati:</p>
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Kviz</th>
                            <th scope="col">Najbolji rezultat</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for highscore in user_highscores %}
                            <tr>
                                <td>{{ highscore[0] }}</td>
                                <td>{{ highscore.max_score }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('views.welcome', username=current_user.username) }}" class="btn btn-danger">Vrati se na poƒçetnu stranicu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
